<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="name">
                <a href="index.html">AUTOPFLEGE DECARLO</a>
            </div>
            <div class="placeholder">
                <a href="service.html">
                <img src="media/img/logo.jpg" alt="DiCarlo_Logo" >
            </a>
            </div>
            <div class="linktab">
                <a href="index.html">HOME</a>
                <a href="contact.html">KONTAKT</a>
                <a href="service.html">ANGEBOTE</a>
                <a href="media.html">MEDIA</a>
                <a href="about.html">ABOUT</a>
            </div>
        </div>
        
        <div class="left-aside">Left Aside</div>
        <div class="banner">Banner</div>
        <div class="right-aside">
        <iframe src="serviceOnly.html" frameborder="0"></iframe>    
        </div>    
        <div class="main">
            <form id="contact-form">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
        
                <label for="telefono">Telefono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br><br>
        
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
        
                <label for="servizi">Servizio richiesto:</label><br>
                <select id="servizi" name="servizi[]" multiple required>
                    <option value="servizio1">Servizio 1</option>
                    <option value="servizio2">Servizio 2</option>
                    <option value="servizio3">Servizio 3</option>
                    <option value="servizio4">Servizio 4</option>
                </select><br><br>
        
                <label for="messaggio">Messaggio o Note Aggiuntive:</label><br>
                <textarea id="messaggio" name="messaggio" rows="4" cols="50" placeholder="Inserisci qui le tue note o richieste..."></textarea><br><br>
        
                <input type="submit" value="Invia">
            </form>
        </div>
        <div class="low-content">Low Content</div>
        <div class="footer">Footer</div>    

    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Previene l'invio normale del form
            var nome = document.getElementById('nome').value;
            var telefono = document.getElementById('telefono').value;
            var email = document.getElementById('email').value;
            var servizi = Array.from(document.getElementById('servizi').selectedOptions)
                              .map(option => option.value)
                              .join(', ');
            var messaggio = document.getElementById('messaggio').value;

            var whatsappMessage = `Nome:${nome} Telefono:${telefono} Email:${email} Servizi_richiesti:${servizi} Messaggio:${messaggio}`;
            var whatsappURL = `https://wa.me/4917631207562?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
